{% if menu %}
    <ul class="menu">
        {% for item in menu.items.all %}
            {% if not item.parent %}
                <li class="menu-item {% if item in active_items %}active{% endif %}">
                    <a href="{{ item.get_url }}">{{ item.title }}</a>
                    {% if item in active_items %}
                        <ul class="submenu">
                            {% for child in item.children.all %}
                                <li class="menu-item {% if child in active_items %}active{% endif %}">
                                    <a href="{{ item.get_url }}">{{ item.title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
